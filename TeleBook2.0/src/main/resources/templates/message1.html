<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>留言板</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	
	<style type="text/css">
	    /* Chart.js */
	body{background: url('[[@{/asserts/img/7.jpg}]]');}
	    @-webkit-keyframes chartjs-render-animation {
	        from {
	            opacity: 0.99
	        }
	        to {
	            opacity: 1
	        }
	    }
	
	    @keyframes chartjs-render-animation {
	        from {
	            opacity: 0.99
	        }
	        to {
	            opacity: 1
	        }
	    }
	
	    .chartjs-render-monitor {
	        -webkit-animation: chartjs-render-animation 0.001s;
	        animation: chartjs-render-animation 0.001s;
	    }
		
		body .messages{
			list-style: inside url('[[@{/asserts/img/Bookmark.png}]]');
			float: left;
			display: block;
		}
	</style>
</head>

<body >
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar1::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar1::#sidebar(activeUri='message')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
				<h1 class="h2">留言板</h1>
			</div>
			<div class="my-4 chartjs-render-monitor" id="mytext" width="924" height="300" style="display: block; width: 924px; height: 300px;background: white; border: 1px solid black;overflow: scroll;">
				<div id="messageboard">
					<ui class="messages">
						<li th:each="message:${messages}">
							<p>
								<span th:text="${#dates.format(message.getDate(),'yyyy-MM-dd')}"></span> <span th:text="${message.getUserName()}"></span> <span th:text="${message.getContext()}"></span>  <a class="btn btn-sm btn-primary btn-danger" th:href="@{/messagesDelete/}+${message.getId()}">删除</a>
							</p>
						</li>
					</ui>
				</div>
			</div>
			<br/>
			<div>
				<form action="message.html" th:action="@{/message/submit}" method="post">
					<label>你想说的话</label>
					<textarea placeholder="输入框" style="display: block; min-height: 100px;min-width: 400px;max-height: 100px; max-width: 400px; border: 1px solid black;" th:name="context"></textarea>
					<input type="submit" value="发表" class="btn btn-success" ></input>
				</form>
			</div>
			
		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="../static/asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="../static/asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="../static/asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>

</script>
</body>
</html>
